    <style>
        body {
            background-color: brown;

        #area {
            background-color: black;

<body>
    <h1>Somando valores</h1>
    <input type="number" name="in1" id="in1">+
    <input type="number" name="in2" id="in2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="mostraResult"> Resultado:</p>

    <script>
        function somar(){
            var n1 = document.getElementById('in1')
            var n2 = document.querySelector('input#in2')

            var n3 = Number.parseFloat(n1.value)
            var n4 = Number(n2.value)

            var result = n3 + n4

            var mostrar = document.getElementById('mostraResult')
            mostrar.innerHTML =`A soma entre ${n3} e ${n4} Ã© igual: ${result}`
        }
    </script>
</body>
