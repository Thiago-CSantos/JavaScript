<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <section class="container">
    <h2>Validando um Formulário</h2>

    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só pode conter letras e/ou números</li>
      <li>Usuário devera ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" method="post" class="formulario validar">
      <label class="lbl">Nome:</label>
      <input type="text" class="nome validar">

      <label class="lbl">Sobrenome:</label>
      <input type="text" class="sobrenome validar">

      <label class="lbl">CPF:</label>
      <input type="text" class="cpf validar">

      <label class="lbl">Usuário:</label>
      <input type="text" class="usuario validar">

      <label class="lbl">Senha:</label>
      <input type="password" class="senha validar">

      <label class="lbl">Repetir Senha:</label>
      <input type="password" class="repetir-senha validar">

      <button type="submit">Enviar</button>
    </form>


  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
